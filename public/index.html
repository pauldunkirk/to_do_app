<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>To-Do</title>
</head>

<body>
    <h1>To-Do List</h1>
    <div id="inputAndButton">
    <input id="newTaskInput" type="text" name="" value="" placeholder="Write your task here.">
    <button id="newTaskButton" type="button" name="button">Create task</button>
    <hr>
    </div>
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Status</th>
                <th>Mark As Complete</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="taskTableBody"> </tbody>
    </table>



</body>

</html>
